<div class="conteiner-fluid">
  <nav class="navbar navbar-expand-md n navbar-dark bg-dark">
    <a class="navbar-brand nav-link" href="#" routerLInk="/pessoas"
      ><i class="fa fa-user-edit"></i
    ></a>

    <div
      class="navbar-collapse collapsed d-flex justify-content-between"
      id="navbarContent"
    >
      <ul class="navbar-nav ml-auto">
        <li class="navbar-nav ml-auto">
          <a class="nav-link" href="#" routerLink="/pessoas">Pessoas</a>
        </li>
        <li
          *ngIf="usuarioLogado?.perfil === 'ADMIN'"
          class="navbar-nav ml-auto"
        >
          <a class="nav-link" href="#" routerLink="/usuarios">Usuários</a>
        </li>
        <li
          *ngIf="
            usuarioLogado?.perfil === 'ADMIN' ||
            usuarioLogado?.perfil === 'GERENTE'
          "
          class="navbar-nav ml-auto"
        >
          <a class="nav-link" href="#" routerLink="/enderecos">Endereços</a>
        </li>
        <li
          *ngIf="
            usuarioLogado?.perfil === 'ADMIN' ||
            usuarioLogado?.perfil === 'FUNC'
          "
          class="navbar-nav ml-auto"
        >
          <a class="nav-link" href="#" routerLink="/cidades">Cidades</a>
        </li>
        <li
          *ngIf="usuarioLogado?.perfil === 'GERENTE'"
          class="navbar-nav ml-auto"
        >
          <a class="nav-link" href="#" routerLink="/estados">Estados</a>
        </li>

        <li class="nav-item" ngbDropdown>
          <a
            class="nav-link"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown1"
            role="button"
            >Cadastros</a
          >
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown1"
            class="dropdown-menu"
          >
            <a
              ngbDropdownItem
              href="#"
              routerLink="/pessoas/novo"
              (click)="$event.preventDefault()"
              >Pessoas</a
            >
            <a
              *ngIf="usuarioLogado?.perfil === 'ADMIN'"
              ngbDropdownItem
              href="#"
              routerLink="/usuarios/novo"
              (click)="$event.preventDefault()"
              >Usuários</a
            >
            <a
              *ngIf="
                usuarioLogado?.perfil === 'ADMIN' ||
                usuarioLogado?.perfil === 'GERENTE'
              "
              ngbDropdownItem
              href="#"
              routerLink="/enderecos/novo"
              (click)="$event.preventDefault()"
              >Endereços</a
            >
            <a
              *ngIf="
                usuarioLogado?.perfil === 'ADMIN' ||
                usuarioLogado?.perfil === 'FUNC'
              "
              ngbDropdownItem
              href="#"
              routerLink="/cidades/novo"
              (click)="$event.preventDefault()"
              >Cidades</a
            >
            <a
              *ngIf="usuarioLogado?.perfil === 'GERENTE'"
              ngbDropdownItem
              href="#"
              routerLink="/estados/novo"
              (click)="$event.preventDefault()"
              >Estados</a
            >
          </div>
        </li>
      </ul>

      <ul *ngIf="usuarioLogado" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item">
          <p class="navbar-text mb-0 text-white">
            <i class="fa fa-user"></i> {{ usuarioLogado?.nome }}
          </p>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
